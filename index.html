<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-menu">
        <div id="menu-players">
            <div id="player-one">
                <p>Player 1</p>
                <div>
                    <p>Name</p>
                    <input type="text" class="player-name">
                </div>
                <div>
                    <p>Choose Mark</p>
                    <div class="mark-buttons">
                        <button class="X">X</button>
                        <button class="O">O</button>
                    </div>
                </div>
            </div>
            <div id="player-two">
                <p>Player 2</p>
                <div>
                    <p>Name</p>
                    <input type="text" class="player-name">
                </div>
                <div>
                    <p>Choose Mark</p>
                    <div class="mark-buttons">
                        <button class="X">X</button>
                        <button class="O">O</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="start">Play</button>
    </div>

    <div id="winning-screen" class="hidden">

    </div>

    <div class="board">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
    </div>
    
</body>
</html>
